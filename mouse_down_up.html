<!DOCTYPE html>
<html>
<body>

<p>This example demonstrates how to assign an "onmousedown" and "onmouseup" event to a p element.</p>
<p style="font-size:20px; color:brown">Press left or right button of mouse and slowly release it.</p>
<p id="demo" onmousedown="mouseDown()" onmouseup="mouseUp()" style="font-size:30px; color:red" >Click me</p>

<script>
function mouseDown() {
    document.getElementById("demo").innerHTML = "The mouse button is held down.";
}

function mouseUp() {
    document.getElementById("demo").innerHTML = "You released the mouse button.";
}
</script>

</body>
</html>
